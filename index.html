<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>  
</head>
<body>
  <main>
    <div class="container">
      <div class="content">
        <section class="top-content">
          <div class="background-card"></div>
          <div class="card-element">
            <div class="image-container">
              <img id="the-image" class="person" src="./images/image-john.jpg" alt="person image"> 
            </div>         
            <div class="button-container">
              <button type="button" id="prev-button" class="previous-button">
                <img src="/images/icon-prev.svg" alt="previous icon">
              </button> 
              <button type="button" id="next-button" class="next-button">
                <img src="/images/icon-next.svg" alt="next icon">
              </button>  
            </div>      
          </div>
        </section>

        <section class="order-text">
          <div class="text-container">
            <div class="quotes-image">
              <img class="the-quote" src="./images/pattern-quotes.svg" alt="quotes image">
            </div>
            <div class="quote-container">
              <blockquote id="the-text" class="comment">
                “ If you want to lay the best foundation possible I’d recommend taking this course. 
                The depth the instructors go into is incredible. I now feel so confident about 
                starting up as a professional developer. ”
              </blockquote>
              <div class="information">
                <p id="the-name" class="name">John Tarkpor</p>
                <p id="the-job" class="profession">Junior Front-end Developer</p>
              </div>              
            </div>
          </div> 
        </section>
      </div>    
      <div class="pattern">
        <img class="btm-corner-img" src="./images/pattern-curve.svg" alt="background-image">
      </div>
    </div>  
  </main>
  <script src="script.js"></script>
</body>
</html>
